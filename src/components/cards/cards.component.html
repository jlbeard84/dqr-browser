<div>
    <mat-card *ngFor="let card of cards"
        class="card-summary" 
        [matTooltip]="card.enText"
        (click)="openModal(card)">

        <mat-card-header>
        <mat-card-title class="card-title">{{card.enTitle}}<br/>{{card.jpTitle}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{getImagePath(card)}}" alt="{{card.enTitle}}">

    </mat-card>
</div>
