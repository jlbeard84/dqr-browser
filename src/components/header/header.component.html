<mat-toolbar color="primary" class="mat-typography">
    <div class="header-toolbar">
        <div class="toolbar-left">
            <h2 class="headline">DQR Card Browser</h2>
        </div>
        
        <div class="toolbar-right">
            <button mat-mini-fab *ngIf="deckCardCount > 0">{{deckCardCount}}</button>
            <button mat-mini-fab>
                <fa name="question"></fa>
            </button>
        </div>

    </div>
</mat-toolbar>
