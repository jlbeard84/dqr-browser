<mat-toolbar>
    {{card.enTitle}}
</mat-toolbar>

<div class="data-container">

    <div fxLayout="row" fxLayoutAlign="center start" class="row-example">
        <div class="card-data">
            <mat-list>
                <mat-list-item class="name">{{card.enTitle}} ({{card.jpTitle}})</mat-list-item>
                <mat-list-item>Cost: {{card.cost}}</mat-list-item>
                <mat-list-item>Attack: {{card.attack}}</mat-list-item>
                <mat-list-item>HP: {{card.hp}}</mat-list-item>
                <mat-list-item>Type: {{card.cardType | cardType }}</mat-list-item>
                <mat-list-item>Class: {{card.cardClass | cardClass }}</mat-list-item>
            </mat-list>
        </div>
        <div>
            <img class="card-image" src="{{getImagePath(card)}}" alt="{{card.enTitle}}">
        </div>
        <div class="card-description">
            <mat-list>
                <mat-list-item *ngIf="card.enText">
                    <span class="title" matLine>Description</span>
                    <p matLine>
                        {{card.enText}}
                    </p>
                </mat-list-item>
                <mat-list-item *ngIf="card.jpText">
                    <span class="title" matLine>説明</span>
                    <p matLine>
                        {{card.jpText}}
                    </p>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
